            <form 
                class="wow fadeInRight w-full" 
                data-wow-delay=".3s">
                <div class="mb-8 flex justify-center">
                    <h3 class="text-gray-800 text-2xl font-bold capitalize">login</h3>
                </div>

                <div class="space-y-6">
                    <!-- username or email-->
                    <div>
                        <label class="text-gray-800 text-md font-medium mb-2 block">Username/Email</label>
                        <div class="relative flex items-center">
                        <input name="name" type="text" required class="bg-white border border-gray-300 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500" placeholder="Enter username or email" />
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4" viewBox="0 0 24 24">
                            <circle cx="10" cy="7" r="6" data-original="#000000"></circle>

                        </svg>
                        </div>
                    </div>

                    <!-- password -->
                    <div>
                        <label class="text-gray-800 text-md font-medium mb-2 block">Password</label>
                        <div class="relative flex items-center">
                        <input name="password" type="password" required class="bg-white border border-gray-300 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500" placeholder="Enter password" />
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4 cursor-pointer" viewBox="0 0 128 128">
                            <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z" data-original="#000000"></path>
                        </svg>
                        </div>
                    </div>

                    <!-- forgot password -->
                    <div class="flex flex-wrap items-center justify-between gap-4">
                        <div class="flex items-center">
                          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                          <label for="remember-me" class="ml-3 block text-sm text-gray-800">
                            Remember me
                          </label>
                        </div>
        
                        <div class="text-sm">
                          <a href="jajvascript:void(0);" class="text-blue-600 hover:underline font-semibold">
                            Forgot your password?
                          </a>
                        </div>
                      </div>

                <div class="!mt-8">
                <button type="button" class="w-full py-2.5 px-4 text-sm tracking-wider font-semibold rounded-full bg-blue-600 hover:bg-blue-700 text-white focus:outline-none capitalize">
                    login to account

                        class="text-blue-600 font-semibold hover:underline ml-1">
