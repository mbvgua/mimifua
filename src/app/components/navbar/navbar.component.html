<nav class="bg-gray-800 p-3 ">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
 
      <!-- Logo and Title -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white bg-indigo-500 p-2 rounded-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="main-logo ml-3 text-xl text-white">MimiFua</span>
          </a>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div #hamburgerMenu class="absolute inset-y-0 right-0 flex items-center sm:hidden">
        <button id="hamburger-menu" type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden sm:ml-6 sm:block">
        <div class="flex space-x-4">
          <a 
            routerLink=""
            routerLinkActive="bg-gray-900 text-white"
            [routerLinkActiveOptions]="{exact:true}"
            class="menu-items rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">home</a>
          <a 
            routerLink="/about-us"
            routerLinkActive="bg-gray-900 text-white"
            [routerLinkActiveOptions]="{exact:true}"
            class="menu-items rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">about us</a>
          <a 
            routerLink="/our-services"
            routerLinkActive="bg-gray-900 text-white"
            [routerLinkActiveOptions]="{exact:true}"
            class="menu-items rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">our services</a>
          <a 
            routerLink="/contact-us"
            routerLinkActive="bg-gray-900 text-white"
            [routerLinkActiveOptions]="{exact:true}"
            class="menu-items rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">contact us</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div #mobileMenu class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <a 
        routerLink=""
        routerLinkActive="bg-gray-900 text-white"
        [routerLinkActiveOptions]="{exact:true}"
        class="menu-items block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">home</a>
      <a 
        routerLink="/about-us"
        routerLinkActive="bg-gray-900 text-white"
        [routerLinkActiveOptions]="{exact:true}"
        class="menu-items block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">about us</a>
      <a 
        routerLink="/our-services"
        routerLinkActive="bg-gray-900 text-white"
        [routerLinkActiveOptions]="{exact:true}"
        class="menu-items block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">our services</a>
      <a 
        routerLink="/contact-us"
        routerLinkActive="bg-gray-900 text-white"
        [routerLinkActiveOptions]="{exact:true}"
        class="menu-items block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">about us</a>
    </div>
  </div>
</nav>
