<!-- improved navbar -->
<nav 
  #navbar
  x-data="{ mobileMenuIsOpen: false }" 
  x-on:click.away="mobileMenuIsOpen = false" 
  class="flex items-center justify-between px-6 py-4 bg-sky-600 lg:h-20" 
  aria-label="menu">

  <div class="container flex items-center justify-between w-full">

      <!-- Logo and Title -->
      <div class="flex items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center push-item-left">
          <a class="flex title-font font-medium items-center text-gray-900">
            <!-- <img src="assets/MiMi-Fua-Business-Hub-Logo-Final.png" alt="logo" class="max-w-full" /> -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white bg-indigo-500 p-2 rounded-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="main-logo ml-3 text-4xl font-extrabold text-white sm:text-xl">MimiFua</span>
          </a>
        </div>
      </div>
        
      <!-- Desktop Menu -->
      <div class="hidden sm:ml-6 sm:block md:flex md:items-center md:justify-center md:gap-5">
        <div class="flex space-x-4 shrink">
          <a 
            routerLink=""
            routerLinkActive="text-black active font-bold "
            [routerLinkActiveOptions]="{exact:true}"
            class="menu-items px-3 py-2 text-xl font-extrabold text-white hover:text-black capitalize">
            home
          </a>
          
          <a 
            routerLink="/about-us"
            routerLinkActive="text-black active font-bold "
            [routerLinkActiveOptions]="{exact:true}"
            class="menu-items px-3 py-2 text-xl font-extrabold text-white hover:text-black capitalize">
            about us
          </a>
          
          <a 
            routerLink="/our-services"
            routerLinkActive="text-black active font-bold "
            [routerLinkActiveOptions]="{exact:true}"
            class="menu-items px-3 py-2 text-xl font-extrabold text-white hover:text-black capitalize">
            our services
          </a>
          
          <a 
            routerLink="/contact-us"
            routerLinkActive="text-black active font-bold "
            [routerLinkActiveOptions]="{exact:true}"
            class="menu-items px-3 py-2 text-xl font-extrabold text-white hover:text-black capitalize">
            contact us
          </a>
      
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <button x-on:click="mobileMenuIsOpen = !mobileMenuIsOpen" :aria-expanded="mobileMenuIsOpen" :class="mobileMenuIsOpen ? 'fixed top-6 right-6 z-20' : null" type="button" class="flex text-neutral-600 dark:text-neutral-300 sm:hidden" aria-label="mobile menu" aria-controls="mobileMenu">
        <svg x-cloak x-show="!mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <svg x-cloak x-show="mobileMenuIsOpen" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Mobile Menu -->
      <div x-cloak x-show="mobileMenuIsOpen" x-transition:enter="transition motion-reduce:transition-none ease-out duration-300" x-transition:enter-start="-translate-y-full" x-transition:enter-end="translate-y-0" x-transition:leave="transition motion-reduce:transition-none ease-out duration-300" x-transition:leave-start="translate-y-0" x-transition:leave-end="-translate-y-full" id="mobileMenu" class="fixed absolute max-h-svh overflow-y-auto inset-x-0 top-0 z-50 flex flex-col divide-y divide-neutral-300 rounded-b-md border-b border-neutral-300 bg-sky-600 px-6 pb-6 pt-20 sm:hidden">
        <a 
          routerLink=""
          routerLinkActive="text-black mobile-active font-extrabold"
          [routerLinkActiveOptions]="{exact:true}"
          class="py-2 w-full text-lg font-bold text-white capitalize"  aria-current="page">
          home
        </a>

        <a 
          routerLink="/about-us"
          routerLinkActive="text-black mobile-active font-extrabold"
          [routerLinkActiveOptions]="{exact:true}"
          class="py-2 w-full text-lg font-bold text-white capitalize">
          about us
        </a>

        <a 
          routerLink="/our-services"
          routerLinkActive="text-black mobile-active font-extrabold"
          [routerLinkActiveOptions]="{exact:true}"
          class="py-2 w-full text-lg font-bold text-white capitalize">
          our services
        </a>

        <a 
          routerLink="/contact-us"
          routerLinkActive="text-black mobile-active font-extrabold"
          [routerLinkActiveOptions]="{exact:true}"
          class="py-2 w-full text-lg font-bold text-white capitalize">
          contact us
        </a>

        <!-- CTA Button -->
        <div class="mt-4 w-full border-none">
          <a 
            routerLink="/auth/signin" 
            class="rounded-md bg-white px-4 py-2 block text-center text-black font-bold tracking-wide hover:opacity-75 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:opacity-100 active:outline-offset-0">
            Sign In
          </a>
        </div>

      </div> 

      <!-- signup button -->
       <div class="hidden sm:ml-6 sm:block flex items-center justify-end gap-3">
        <a 
          routerLink="/auth/signin"
          class="rounded-full bg-white bg-opacity-20 px-6 py-2 text-xl font-extrabold text-white duration-300 ease-in-out hover:bg-opacity-100 hover:text-black ">
          Sign In
        </a>
       </div>

  </div>

</nav>
